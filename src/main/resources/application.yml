logging:
  file:
    name: /workspace/logs/app.log
  level:
    com:
      example:
        springwork:
          dao:
            mapper: TRACE
      zaxxer:
        hikari: ERROR
      gotogether: DEBUG
    jdbc: debug
    org:
      hibernate:
        SQL: 'DEBUG'
        type:
          descriptor:
            sql : trace
      springframework:
        web: "debug\t\t"
        batch: DEBUG
  #        sql: debug
  logback:
    rollingpolicy:
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}-%i.log
      max-file-size: 100MB
      max-history: 9999999
  pattern:
    console: '%-5level %d{yyyy-MM-dd HH:mm:ss}[%thread] [%F - %M] [%logger{0}:%line]
            - %msg%n'
    file: '%-5level %d{yyyy-MM-dd HH:mm:ss}[%thread] [%F - %M] [%logger{0}:%line]
            - %msg%n'



